<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      // Run Script when Dom loads
      document.addEventListener("DOMContentLoaded", function () {
        //When selecting the correct option change color to green
        let correct1 = document.querySelector(".correct1");
        let correct2 = document.querySelector(".correct2");

        correct1.addEventListener("click", function () {
          correct1.style.backgroundColor = "green";
          document.querySelector("#feedback1").innerHTML = "Correct!";
        });

        correct2.addEventListener("click", function () {
          correct2.style.backgroundColor = "green";
          document.querySelector("#feedback2").innerHTML = "Correct!";
        });

        //When selecting the incorrect button change color to red
        let incorrects1 = document.querySelectorAll(".incorrect1");
        let incorrects2 = document.querySelectorAll(".incorrect2");

        incorrects1.forEach((element) => {
          element.addEventListener("click", function () {
            element.style.backgroundColor = "red";
            document.querySelector("#feedback1").innerHTML = "Incorrect!";
          });
        });

        incorrects2.forEach((element) => {
          element.addEventListener("click", function () {
            element.style.backgroundColor = "red";
            document.querySelector("#feedback2").innerHTML = "Incorrect!";
          });
        });
      });
    </script>
    <link href="styles.css" rel="stylesheet" />

    <title>Philippe&nbsp;Canavarro</title>
  </head>

  <body>
    <!-- Header -->

    <header class="header">
      <div class="navigation">
        <a href="/index.html">Home</a>

        <a href="/about-me.html">About Me</a>
        <a href="/contact.html">Contact</a>
      </div>

      <h1>Philippe Canavarro</h1>
    </header>

    <!-- Main -->
    <main>
      <h2 class="title">Trivia !</h2>
      <br />
      <br />
      <h3>How old is Phil ?</h3>
      <button class="btn btn-primary incorrect1" type="submit">28</button>
      <button class="btn btn-primary incorrect1" type="submit">27</button>
      <button class="btn btn-primary incorrect1" type="submit">30</button>
      <button class="btn btn-primary correct1" type="submit">29</button>
      <button class="btn btn-primary incorrect1" type="submit">31</button>
      <p id="feedback1" style="text-align: center"></p>
      <hr class="solid" />
      <h3>Where does Phil live ?</h3>
      <button class="btn btn-primary incorrect2" type="submit">London</button>
      <button class="btn btn-primary correct2" type="submit">Guildford</button>
      <button class="btn btn-primary incorrect2" type="submit">Salvador</button>
      <button class="btn btn-primary incorrect2" type="submit">Toronto</button>
      <button class="btn btn-primary incorrect2" type="submit">Tokyo</button>
      <p id="feedback2" style="text-align: center"></p>
      <hr class="solid" />
    </main>
    <!-- Footer -->
    <footer>
